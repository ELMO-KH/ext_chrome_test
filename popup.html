<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 450px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .button:hover {
      background: #3367d6;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .content {
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      max-height: 250px;
      overflow-y: auto;
      background: #fafafa;
      font-size: 13px;
      line-height: 1.4;
    }
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    .error {
      color: #d93025;
      background: #fce8e6;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .section {
      margin: 15px 0;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }
    .section:first-child {
      border-top: none;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h3>🌐 Web Reader & Translator</h3>
  
  <div class="section">
    <button id="extractBtn" class="button">📄 Extract Page Content</button>
  </div>
  
  <div class="section">
    <button id="summarizeBtn" class="button">📝 Summarize Content</button>
  </div>
  
  <div class="section">
    <select id="languageSelect">
      <option value="">Select language...</option>
      <option value="es">🇪🇸 Spanish</option>
      <option value="fr">🇫🇷 French</option>
      <option value="de">🇩🇪 German</option>
      <option value="it">🇮🇹 Italian</option>
      <option value="pt">🇵🇹 Portuguese</option>
      <option value="zh">🇨🇳 Chinese</option>
      <option value="ja">🇯🇵 Japanese</option>
      <option value="ko">🇰🇷 Korean</option>
      <option value="ar">🇸🇦 Arabic</option>
      <option value="ru">🇷🇺 Russian</option>
    </select>
    <button id="translateBtn" class="button">🔄 Translate</button>
  </div>
  
  <div id="error" class="error" style="display: none;"></div>
  <div id="content" class="content" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
